{% extends 'nav.html' %}

{% block title %}

Myshop

{% endblock title %}

{% block style%}

{% endblock style %}

{% block body %}

<section class="section-content padding-y">
    
    <div class="container">

        <br><br>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <div class="row">
            {% include 'includes/dashboard_aside.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Password</strong>
                       
                    </header>
                    
                    <div class="card-body">
                       
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                   
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Create New Password</label>
                                        <input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                                    </div>
                                    <input type="submit" value="CHANGE PASSWORD" class="btn btn-primary btn-block">

                                </form>



                            </div>
                            
                        </div>
                    </div>
                    
                </article>
            </main>
        </div>
    </div>
</section>


{% endblock body %}
