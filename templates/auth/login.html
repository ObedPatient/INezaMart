{% extends 'nav.html' %}

{% block title %}

Myshop Login

{% endblock title %}

{% block style%}


{% endblock style %}

{% block body %}

<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">

<div class="row">
<div class="col-md-2"></div>
<div class="col-md-4">
    <br><br>
    <h1 data-aos="fade-up">Login</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


<form action="/Myshopauth/login/" method="post">{% csrf_token %}
    <br>
    <label for="email">E-mail</label>
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Password" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>

    <hr>
    Not Already User? <a href="/Myshopauth/signup/">Signup</a><br>
    <span> Forget Password? <a href="/Myshopauth/request-reset-email/">Reset</a></span>
    <br>
</form>
</div>





</div>
<div class="col-md-6"></div>

</div>
</div>
</div>
</section>


{% endblock body %}
